<div class="container d-flex justify-content-center align-items-center full-height">
  <img src="fondo1.png" alt="img-fluid" class="fondo">

  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <!-- Mensaje de error -->
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{errorText}}
      <button type="button" class="btn-close" (click)="closeError()"></button>
    </div>

    <!-- Spinner de carga -->
    <div class="text-center" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Iniciando sesión...</p>
    </div>

    <!-- Formulario -->
    <form *ngIf="!loading" [formGroup]="formLogin" (ngSubmit)="onLogin()">
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Ingrese su correo"
          [class.is-invalid]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
        />
        <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="formLogin.get('email')?.errors?.['required']">El email es requerido</div>
          <div *ngIf="formLogin.get('email')?.errors?.['email']">Ingrese un email válido</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
        />
        <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="invalid-feedback">
          <div *ngIf="formLogin.get('password')?.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="formLogin.get('password')?.errors?.['minlength']">
            Mínimo {{formLogin.get('password')?.errors?.['minlength']?.requiredLength}} caracteres
          </div>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="formLogin.invalid">
        Ingresar
      </button>

      <div class="text-center mt-3">
        <span>¿No tienes una cuenta?</span>
        <a routerLink="/signup">Regístrate</a>
      </div>

      <!-- Accesos rápidos -->
      <div class="mt-4">
        <p class="text-center mb-2" style="font-weight: 500;">Accesos Rápidos:</p>
        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="quickLogin({email: 'pepito@pepo.com', password: '123123'})">Usuario1</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="quickLogin({email: 'rodri@gamer', password: '123123'})">Usuario2</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="quickLogin({email: 'Igna@pro.com', password: '123123'})">Usuario3</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="quickLogin({email: 'admin@admin.com', password: '123123'})">Admin</button>
        </div>
      </div>

    </form>
  </div>
</div>
